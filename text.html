    随便点个群，点进去不停的加好友，会显示无法添加好友 不用管点取消 继续加   加个十几二十个好友，（超过20不掉线就过几天再试试❗)你那个号它就会提示➕好友频繁掉线。掉线之后，你重新登录。登录上去之后，它就会在微信团队里面提示一个环境异常频繁打招呼，点进去刷个人脸就解开了。
